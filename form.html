<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <p>
            <input required type="text" name="name" placeholder="enter your name" />
        </p>
        <p>
            <input required type="email" name="Users-email" placeholder="enter email id"/>
        </p>
        <p>
            <input required type="password" name="password" placeholder="enter your secret key" />
        </p>
        <p>
            <input name="gender"  value="Male" type="radio" />Male
            <input name="gender" value="Female" type="radio" />Female
            <input name="gender" type="radio" />Others
        </p>
        <p>
            <input type="checkbox" value="10th"/>10th
            <input type="checkbox" value="intermediate"/>intermediate
            <input type="checkbox" value="b.tech"/>b.tech
        </p>
        <p>
            <input type="date"/>
        </p>
        <select>
            <option value="">select a city</option>
            <option value="kakinada">kakinada</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Bengaluru">Bengaluru</option>
        </select>
        <p>
            <textarea name="address" placeholder="enter full address"></textarea>
        </p>
        <p>
            <input type="file"/>
        </p>
        <button>submit</button>
    </form>
</body>

</html>
